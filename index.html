<!DOCTYPE html>
<html>
  <head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.4/lodash.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="app.js"></script>
<link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>title</title>

  </head>
  <body>
  
  <div class="container-fluid">
      <div class="row">
          <div class="col"></div>
          <div class="col">
              <h1 class="text-center">Typing speed</h1>
          </div>
          <div class="col"></div>
      </div>
      <div class="row">
          <div class="col-md-12" id="display-area"><h1 class="display-1 text-center" id="display-text">Type to Start!</h1></div>
      </div>
          <div class="row">
            <div class="col-md-12" id="typing-area">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Type Here:</span>
                    </div>
                    <input type="text" class="form-control" id="typing-area-input">
                </div>
            </div>
          </div>
          <div class="row padding-top">
              <div class="col-md-4">
                  <div class="btn-group btn-group-lg">
                      <button type="button" class="btn btn-primary" id="reset-button">Reset</button>
                      <button type="button" class="btn btn-danger" id="stop-button">Stop</button>
                  </div>
              </div>
              <div class="col-md-4" id="stats-div"></div>
              <div class="col-md-4"></div>
          </div>
  </div>
  </body>
</html>
